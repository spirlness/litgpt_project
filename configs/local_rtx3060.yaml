# Config for local RTX 3060 (6GB VRAM)
out_dir: ./checkpoints
precision: 16-mixed
tokenizer_dir: ./data/tokenizer

# Single GPU settings
strategy: auto
devices: 1
num_nodes: 1

data:
  class_path: litgpt.data.TextFiles
  init_args:
    train_data_path: ./data/custom_text/train
    val_data_path: ./data/custom_text/val
    num_workers: 0  # Set to 0 for Windows compatibility if having spawn issues, or keep low

train:
  global_batch_size: 64  # Total batch size (accumulated)
  micro_batch_size: 2    # Small batch size to fit in 6GB VRAM
  log_interval: 1
  max_tokens: 1000000000
  lr_warmup_steps: 10
  save_interval: 500
  gradient_checkpointing: true # Critical for saving memory
  max_norm: 1.0
  max_seq_length: 512

eval:
  interval: 500
  final_validation: false

resume: null

optimization:
  compile: false
  flash_attention: false # RTX 3060 supports Flash Attention 2

logger_name: csv

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0003
    weight_decay: 0.01
