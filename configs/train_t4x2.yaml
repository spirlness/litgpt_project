# T4 x2 (15GB each) optimized config
out_dir: ./checkpoints
precision: 16-mixed
tokenizer_dir: ./data/tokenizer

# Multi-GPU settings (disabled due to NCCL timeout on Kaggle)
devices: 1
num_nodes: 1

data:
  class_path: litgpt.data.TextFiles
  init_args:
    train_data_path: ./data/custom_text/train
    val_data_path: ./data/custom_text/val
    num_workers: 4

train:
  global_batch_size: 128
  log_interval: 1
  max_tokens: 320000
  lr_warmup_steps: 10
  micro_batch_size: 16
  save_interval: 500
  gradient_checkpointing: false
  max_norm: 1.0
  max_seq_length: 512

eval:
  interval: 0
  final_validation: false

resume: auto

# Performance optimization options
optimization:
  # torch.compile settings
  compile: false
  compile_mode: reduce-overhead
  compile_dynamic: true
  compile_fullgraph: false

  # Flash Attention settings (T4 supports SM 7.5, Flash Attention 2 needs SM 8.0+)
  flash_attention: false
  flash_attention_force: false
  disable_math_fallback: false

logger_name: csv

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0003
    weight_decay: 0.01
