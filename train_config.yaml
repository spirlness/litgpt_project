out_dir: ./checkpoints
precision: bf16-mixed
tokenizer_dir: ./data/tokenizer

data:
  class_path: litgpt.data.TextFiles
  init_args:
    train_data_path: ./data/custom_text/train
    val_data_path: ./data/custom_text/val
    num_workers: 2

train:
  global_batch_size: 128
  log_interval: 1
  max_tokens: 320000
  lr_warmup_steps: 5
  micro_batch_size: 4
  save_interval: 500
  gradient_checkpointing: false
  max_norm: 1.0
  max_seq_length: 512

eval:
  interval: 0
  final_validation: false

resume: auto

# Performance optimization options
optimization:
  # torch.compile settings
  compile: true
  compile_mode: reduce-overhead  # Options: default, reduce-overhead, max-autotune
  compile_dynamic: true      # Enable dynamic shapes (for variable sequence lengths)
  compile_fullgraph: false    # Force full graph compilation (errors on graph breaks)

  # Flash Attention settings
  flash_attention: true       # Verify Flash Attention 2 is active
  flash_attention_force: false  # Error if Flash Attention is not available
  disable_math_fallback: false  # Disable Math SDP fallback (force optimized kernels)


logger_name: csv

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0003
    weight_decay: 0.01
