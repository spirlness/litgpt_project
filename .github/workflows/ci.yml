name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  UV_HTTP_TIMEOUT: "600"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Ruff
        run: uv run ruff check .

  test:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      SKIP_BNB_RUNTIME: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Pytest
        run: uv run pytest -v

      - name: Env sanity check (GPU-free)
        run: uv run python tools/env_sanity_check.py
